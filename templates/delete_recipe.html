{% extends "layout.html" %}

{% block content %}

  <h2>Reseptin poisto</h2>

    <p>Poistettava resepti: {{ recipe.title }}</p>

  <form action="/delete_recipe/{{ recipe.id }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <p>
      <label for="submit">Oletko varma? Poiston jälkeen resepti ei ole enää palautettavissa.</label>
    </p>
    <p>
      <input type="submit" id="submit" value="Poista" />
    </p>
  </form>

{% endblock %}
