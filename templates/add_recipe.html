{% extends "layout.html" %}

{% block content %}

  <h2>Reseptin lisäys</h2>

  <form action="/add_recipe" method="POST">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <p>
      <label for="recipe_name">Reseptin nimi</label>:<br>
      <input type="text" id="recipe_name" name="recipe_name" />
    </p>    
    <p>
      <label for="ingredients">Ainekset (kirjoita jokainen aines omalle rivilleen)</label>:<br>
      <textarea id="ingredients" name="ingredients" rows="5" cols="40"></textarea>
    </p>
    <p>
      <label for="instructions">Ohjeet (kirjoita jokainen askel omalle rivilleen)</label>:<br>
      <textarea id="instructions" name="instructions" rows="5" cols="40"></textarea>
    </p>
    <p>
      <label for="category">Valitse soveltuvat luokat</label>:<br>
      {% for category in categories %}
        <input type="checkbox" id="category" name="category" value="{{ category.id }}"/>{{ category.category_name }}<br>
      {% endfor %}
    </p>
    <input type="submit" value="Lisää" />
  </form>

{% endblock %}
