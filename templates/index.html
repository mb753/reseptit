{% extends "layout.html" %}

{% block content %}

  <h2>Reseptit</h2>

  <p>
    <ul>
      {% for recipe in recipes %}
        <li>
          <a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a> (lisännyt {{ recipe.username }})
        </li>
      {% endfor %}
    </ul>
  </p>

  {% if session.user_id %}
    <p>
      <a href="/add_recipe">Lisää resepti</a>
    </p>
  {% endif %}

{% endblock %}
