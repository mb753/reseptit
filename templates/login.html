{% extends "layout.html" %}

{% block content %}

  <h2>Kirjaudu sisään</h2>

  <form action="/login" method="POST">
    <p>
      Tunnus: <br />
      <input type="text" name="username" />
    </p>
    <p>
      Salasana: <br />
      <input type="password" name="password" />
    </p>
    <input type="submit" value="Kirjaudu" />
  </form>

  {% if result %}
    <b>{{ result }}</b>
  {% endif %}

  {% endblock %}
